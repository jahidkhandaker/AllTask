<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/parallax.min.js"></script>


	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/zoomIn.css">

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<header>
		<div class="parallax-window1" data-parallax="scroll" data-image-src="images/photobg.png">
			<div class="container">
				<div class="row">
					<div class="col-md">
						<div class="title text-center">
							<h2>jQuery</h2>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md text-center">
						<div class="showBtn">
							<button id="wow_s">Show wow.js</button>
							<button id="owl_s">Show owl.js</button>
							<button id="ui_s">Show jQueryui</button>
						</div>

					</div>
				</div>
				<div class="row">
					<div class="col-md text-center">
						<div class="hideBtn">
							<button id="wow_h">Hide wow.js</button>	
							<button id="owl_h">Hide owl.js</button>
							<button id="ui_h">Hide jQueryui</button>
						</div>

					</div>
				</div>
			</div>
		</div>
	</header>

	
	<section class="content">
		<div class="parallax-window2" data-parallax="scroll" data-image-src="images/macbg.png">
			<div class="overlay">
				<div class="container">

					<div class="row data wow_js">
						<div class="col-md-12">
							<div class="title text-center">
								<h2>wow.js</h2>
							</div>
						</div>

						<div class="col-md-12 text-center">
							<div class="wow zoomIn ">
								<h1 style="color: red">Hello Bangladesh!!!</h1>
							</div>
						</div>
					</div>

					<div class="row data owl_js">
						<div class="col-md-12">
							<div class="title text-center">
								<h2>owl.carousel.js</h2>
							</div>
						</div>

						<div class="col-md-8 offset-2 text-center">
							<div class="owl-carousel owl-theme">

								<div class="baby">
									<img src="images/baby02.jpg" class="img-fluid" alt="images">
								</div>
								<div class="baby">
									<img src="images/baby03.jpg" class="img-fluid" alt="images">
								</div>	
								<div class="baby">
									<img src="images/baby04.jpg" class="img-fluid" alt="images">
								</div>
								<div class="baby">
									<img src="images/baby02.jpg" class="img-fluid" alt="images">
								</div>
								<div class="baby">
									<img src="images/baby05.jpg" class="img-fluid" alt="images">
								</div>
								<div class="baby">
									<img src="images/baby06.jpg" class="img-fluid" alt="images">
								</div>
								<div class="baby">
									<img src="images/baby02.jpg" class="img-fluid" alt="images">
								</div>
								<div class="baby">
									<img src="images/baby07.jpg" class="img-fluid" alt="images">
								</div>
								<div class="baby">
									<img src="images/baby03.jpg" class="img-fluid" alt="images">
								</div>
								<div class="baby">
									<img src="images/baby02.jpg" class="img-fluid" alt="images">
								</div>
							</div>
						</div>
					</div>

					<div class="row data ui_js">
						<div class="col-md-12">
							<div class="title text-center">
								<h2>jQuery UI Draggable</h2>
								<h5>Solve it</h5>
							</div>
						</div>
						<div class="col-md-4 offset-4">
							<div class="box list-inline">
								<div class="img_box list-inline-item" id="draggable1">
									<img src="images/love3.jpg" class="img-fluid" alt="image">
								</div>
								<div class="img_box list-inline-item" id="draggable2">
									<img src="images/love4.jpg" class="img-fluid" alt="image">
								</div>
								<div class="img_box list-inline-item" id="draggable3">
									<img src="images/love2.jpg" class="img-fluid" alt="image">
								</div>
								<div class="img_box list-inline-item" id="draggable4">
									<img src="images/love1.jpg" class="img-fluid" alt="image">
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>	
	</section>

	<footer>
		<!-- <div class="parallax-window3" data-parallax="scroll" data-image-src="images/photobg.png"> -->
			<div class="container">
				<div class="row">
					<div class="col-md head">
						<div class="title text-center">
							<h2 style="padding-top: 100px; color: red;">Thank you</h2>
						</div>
					</div>
				</div>
			</div>
		<!-- </div> -->
	</footer>


	<script src="js/jquery-3.3.1.min.js"></script>

	<script src="js/wow.min.js"></script>

	<script src="js/owl.carousel.min.js"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>


	<script>
		$(document).ready(function(){

			$("#wow_h").click(function(){
				$(".wow_js").hide();
			});
			$("#wow_s").click(function(){
				$(".wow_js").show();
			});

			$("#owl_h").click(function(){
				$(".owl_js").hide();
			});
			$("#owl_s").click(function(){
				$(".owl_js").show();
			});
			$("#ui_h").click(function(){
				$(".ui_js").hide();
			});
			$("#ui_s").click(function(){
				$(".ui_js").show();
			});


		});
	</script>

	<script>
		$('.parallax-window1').parallax({imageSrc: 'images/photobg.png'});
		$('.parallax-window2').parallax({imageSrc: 'images/macbg.png'});
		// $('.parallax-window3').parallax({imageSrc: 'images/photobg.png'});
	</script>

	<script>
		new WOW().init();
	</script>	

	<script>
		$(document).ready(function(){
 		 $(".owl-carousel").owlCarousel();
			});
		$('.owl-carousel').owlCarousel({
			margin:10,
			loop:true,
			autoWidth:true,
			items:4
		})
	</script>

	<script>
		$( function() {
			$( "#draggable1" ).draggable();
			$( "#draggable2" ).draggable();
			$( "#draggable3" ).draggable();
			$( "#draggable4" ).draggable();
		} );
	</script>
	
</body>
</html>
